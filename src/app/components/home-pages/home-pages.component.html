<div class="lg:mt-20">

  <div class="grid grid-cols-1 lg:grid-cols-2 lg:px-32 px-16">
    <img [src]="mainInfo.imageSrc">
    <div class="p-6 space-y-2 flex justify-center items-center basis-1/2 text-end font-bold">
      <div>
        <img alt="img" src="assets/images/XDXD.png" >
        <h1 class="text-2xl sm:text-2xl">{{mainInfo.title}}</h1>
        <p class="mt-5 pt-3 border-t-2 border-gray-500">{{mainInfo.description}}</p>
      </div>
    </div>
  </div>

  <div
    *ngFor="let info of infos; let i = index"
    class="block max-w-sm mx-auto sm:max-w-full flex {{i % 2 == 0 ? 'flex-row' : 'flex-row-reverse'}}"
  >
    <div class="p-6 space-y-2 flex justify-center items-center lg:basis-1/2 basis-full">
      <div>
        <h3 class="text-2xl sm:text-4xl tracking-wider">{{info.title}}</h3>
        <p class="mt-5 pt-3 border-t-2 border-gray-500">{{info.description}}</p>
      </div>
    </div>
    <img [src]="info.imageSrc" alt="" class="object-cover w-full h-80 sm:h-96 lg:basis-1/2 basis-full">
  </div>
</div>
